name: E2E test
on:
  workflow_dispatch:
    inputs:
      git-tag:
        description: "Branch/hash/tag"
        required: true
        default: 'master'
#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PASSWORD: ${{ secrets.PASSWORD }}
      DATABASE: ${{ secrets.DATABASE }}
      DATABASE_SCHEMA: ${{ secrets.DATABASE_SCHEMA }}
      DBUSERNAME: ${{ secrets.DBUSERNAME }}
      HOST: ${{ secrets.HOST }}
      PORT: ${{ secrets.PORT }}
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm ci
    - run: node -e "console.log('ok')"
    - run: echo 'ok'
